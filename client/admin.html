<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">

    <header>
  <h1>Админ-панель — управление товарами</h1>
    <a href="index.html" class="n-adm-btn">На главную</a>
    </header>

  <main>
    <form id="productForm">
      <input type="text" id="name" placeholder="Название" required>
      <input type="number" id="price" placeholder="Цена" required>
      <input type="text" id="image" placeholder="Ссылка на изображение" required>
      <button type="submit">Добавить товар</button>
    </form>
    <table id="productTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Фото</th>
          <th>Название</th>
          <th>Цена</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>Практическая работа 3 — Козин Артём</footer>

  <script type="module" src="../server/admin.js"></script>
</body>
</html>
